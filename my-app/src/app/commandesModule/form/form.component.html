<form novalidate [formGroup]="form" class="container form" (ngSubmit)="addItem()">
  <div class="form-group">
    <input formControlName="name" class="form-control" placeholder="Name" name="name">
    <div *ngIf="form.get('name').touched && form.get('name').invalid" class="alert alert-danger" role="alert">Champ recquis</div>
  </div>
  <div class="form-group">
    <input formControlName="reference" class="form-control" placeholder="Référence" name="reference">
    <div *ngIf="form.get('reference').touched && form.get('reference').invalid" class="alert alert-danger" role="alert">Champ recquis</div>
  </div>
  <div class="form-group">
    <select class="form-control" formControlName="state" name="state" required>
      <option [ngValue]="0">A livrer</option>
      <option [ngValue]="1">En cours de livraison</option>
      <option [ngValue]="2">Commande livrée</option>
    </select>
  </div>
  <div class="form-group">
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Ajouter</button>
  </div>
</form>
